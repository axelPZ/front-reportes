<div class="contenido contenido-home">
    <div class="alinearGlobal">
        <div class="agregarIncidente">
            <form action="">
                <h2>Detalle del Incidente</h2>
                <div class="uno">
                    <div class="item">
                        <label for="">Incidente:</label>
                        <input [disabled]="true" type="text" name="" id="" value="{{incidente?.evento}}">
                    </div>
                </div>
                <div class="dos">
                    <div class="item">
                        <label for="">Fecha:</label>
                        <input [disabled]="true" type="text" name="" id="" value="{{incidente?.fecha}}">
                    </div>
                    <div class="item">
                        <label for="">Hora:</label>
                        <input [disabled]="true" type="text" name="" id="" value="{{incidente?.hora}}">
                    </div>
                </div>
                <div class="uno">

                <div class="imagenes">
                    <div class="imagen">
                        <button type="button" (click)="fullscreen(incidente?.imagen1)">
