<div class="contenido contenido-home">
    <div class="alinearMapa">

       <div class="agregarIncidente">
        <div class="map-container">
            <div class="map-frame">
                <div id="map"></div>
            </div>
        </div>

        
            <form [ngClass]="{'formView': mostrar, 'formOculto': !mostrar}"  [formGroup]="validForm">
                <h2>Agregar incidente</h2>

                <div *ngIf="!agregarImg" class="item">
                    <label for="">Fecha:</label>
                    <input type="date" name="" id="" formControlName="Fecha">
                    <div  *ngIf="Fecha?.invalid && ( Fecha?.touched || Fecha?.dirty )"  class="errorsInput">
                        {{errorsInput(Fecha?.errors, 'Fecha')}}
                    </div>
                </div>
                <div *ngIf="!agregarImg" class="item">
                    <label for="">Hora:</label>
                    <input type="text" name="" id="" formControlName="Hora">
                    <div  *ngIf="Hora?.invalid && ( Hora?.touched || Hora?.dirty )"  class="errorsInput">
                        {{errorsInput(Hora?.errors, 'Hora')}}
                    </div>
                </div>
                <div *ngIf="!agregarImg" class="item">
                    <label for="">Tipo de incidente:</label>
                    <select formControlName="IdEvento">
                        <option value="" [disabled]="true">--Seleccione una opción--</option>
                        <option *ngFor="let evento of eventos" value="{{evento?.id_evento}}">{{evento?.nombre_evento}}</option>
                    </select>
                    <div  *ngIf="IdEvento?.invalid && ( IdEvento?.touched || IdEvento?.dirty )"  class="errorsInput">
                        {{errorsInput(IdEvento?.errors, 'IdEvento')}}
                    </div>
                </div>
                <div *ngIf="!agregarImg" class="item">
                    <label for="">Descripción:</label>
                    <textarea name="" id="" cols="30" rows="10" formControlName="Descripcion"></textarea>
                    <div  *ngIf="Descripcion?.invalid && ( Descripcion?.touched || Descripcion?.dirty )"  class="errorsInput">
                        {{errorsInput(Descripcion?.errors, 'Descripcion')}}
                    </div>
                </div>

                <div *ngIf="agregarImg" class="item">
                    <label for="">Foto 1</label>
                    <input type="file" name="" id="" (change)="addFile($event,1)">
                </div>
                
                <div *ngIf="agregarImg" class="item">
                    <label for="">Foto 2</label>
                    <input type="file" name="" id="" (change)="addFile($event, 2)">
                </div>
                
                <div *ngIf="agregarImg" class="item">
                    <label for="">Foto 3</label>
                    <input type="file" name="" id="" (change)="addFile($event, 3)">
                </div>

                <div *ngIf="!agregarImg" class="item-fotos">
                    <a href="" (click)="showHidden($event)">Fotos <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                        <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                      </svg></a>
                </div>

                <div *ngIf="agregarImg" class="item-fotos">
                    <a (click)="showHidden($event)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                      </svg>Regresar</a>
                </div>

                <input type="button" value="Agregar" (click)="onSubmit($event)">
            </form>

        </div>
    </div>
</div>
